<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    

    <div class="login_form_container">
        <div class="login_form">
            <h1>Sign In</h1>
            <div class="input_group">
                <input id="username" type="text" placeholder="Enter your username" class="input_text" autocomplete="off">
            </div>
            <div class="input_group">
                <input id="email" type="email" placeholder="Enter your email" autocomplete="off" class="input_text" >
            </div>
            <div class="input_group">
                <input id="password1" type="password" placeholder="Password" class="input_text" autocomplete="off">
            </div>
            <div class="button_group" id="login_buttom">
                <a id="send_login" href="#">Submit</a>
            </div>

        </div>
    </div>


    <script src="./js/login.js"></script>

</body>
</html>
